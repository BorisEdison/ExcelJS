<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellence</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  <!-- chartjs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <button id="sumBtn" >Show Sum</button>
      <button id="avgBtn">Show Average</button> -->
</head>

<body>

  <div id="ribbon-container">

    

    <!-- Progress Bar -->
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
    </div>

    <!-- Tab List -->
    <div class="tab-list-container">
      <span class="tab-list-container-items file-tab-btn active">File</span>
      <span class="tab-list-container-items operations-tab-btn">Operations</span>
      <span class="tab-list-container-items graph-tab-btn">Graph</span>
      <label for="alignment">Text Alignment:</label>
      <select id="alignment">
        <option value="center">Center</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
      
      <label for="fontSize">Font Size:</label>
      <input type="number" id="fontSize" value="14" min="1">
      
      <label for="fontFamily">Font Family:</label>
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      
      <label for="fontColor">Font Color:</label>
      <input type="color" id="fontColor" value="#000000">
      
    </div>

    <!-- Focus Zone -->
    <div class="focus-zone">
      <div class="row focus-zone-inner">

        <!-- Left Section (File Upload & Buttons) -->
        <div class="focus-zone-left">
          <div class="focus-file active">
            <input class="focus-zone-input-btn focus-zone-inner-btn-left" type="file" name="file" accept=".csv" />
            <button class="focus-zone-inner-btn focus-zone-inner-btn-right" type="submit" value="Upload">
              <span class="iconify" data-icon="material-symbols:upload" data-width="23" data-height="23"></span>
            </button>
          </div>
          <div class="focus-operations">
            <input class="focus-zone-input-btn focus-zone-inner-btn-left" type="text" id="search-input"
              placeholder="Search..." />

            <button id="search" class="search-btn focus-zone-inner-btn focus-zone-inner-btn-right">
              <span class="iconify" data-icon="ic:round-search" data-width="23" data-height="23"></span>
            </button>
          </div>
          <div class="focus-graph">
            <button class="graph-bar-btn focus-zone-inner-btn focus-zone-inner-btn-left">
              <span class="iconify" data-icon="mingcute:chart-bar-fill" data-width="23" data-height="23"></span>
            </button>
            <button class="graph-line-btn focus-zone-inner-btn focus-zone-inner-btn-middle">
              <span class="iconify" data-icon="entypo:line-graph" data-width="23" data-height="23"></span>
            </button>
            <button class="graph-pie-btn focus-zone-inner-btn focus-zone-inner-btn-right">
              <span class="iconify" data-icon="bxs:doughnut-chart" data-width="23" data-height="23"></span>
            </button>
          </div>
        </div>

        <div class="focus-zone-right">
          <button class="add-new-row focus-zone-inner-btn focus-zone-inner-btn-left">
            <span class="iconify" data-icon="majesticons:add-row" data-width="23" data-height="23"></span>
            <!-- Excel Row -->
          </button>
          <button class = "delete-excel"></button>
          <button class="add-new-col focus-zone-inner-btn focus-zone-inner-btn-right">
            <span class="iconify" data-icon="majesticons:add-column" data-width="23" data-height="23"></span>
            <!-- Excel Column -->
          </button>
        </div>

      </div>
    </div>

  </div>

  <header>

    <div class="tools">
      <form>
        <input type="file" name="file" accept=".csv" />
        <input type="submit" value="Upload" />
      </form>
      <button class="graph-bar-btn">bar</button>
      <button class="graph-line-btn">line</button>
      <button class="graph-pie-btn">chart</button>
    </div>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." />
      <button id="search">Search</button>
    </div>


    <button id="sumBtn">Show Sum</button>
    <button id="avgBtn">Show Average</button>

    <table id="search-results" border="1">
      <!-- Search results will be dynamically populated here -->
    </table>
  </header>


  <!-- graph -->
  <div class="graph" id="graph">

  </div>


  <div class="mainContainer" id="mainContainer">

  </div>


  <script>
    var fileTabBtn = document.querySelector(".file-tab-btn");
    var focusFile = document.querySelector('.focus-file')

    var operationsTabBtn = document.querySelector(".operations-tab-btn");
    var focusOperations = document.querySelector('.focus-operations')

    var graphTabBtn = document.querySelector(".graph-tab-btn");
    var focusGraph = document.querySelector('.focus-graph')

    fileTabBtn.addEventListener("click", function () {
      fileTabBtn.classList.add("active")
      operationsTabBtn.classList.remove("active")
      graphTabBtn.classList.remove("active")
      focusFile.classList.add("active")
      focusOperations.classList.remove("active")
      focusGraph.classList.remove("active")
    });


    operationsTabBtn.addEventListener("click", function () {
      fileTabBtn.classList.remove("active")
      operationsTabBtn.classList.add("active")
      graphTabBtn.classList.remove("active")
      focusFile.classList.remove("active")
      focusOperations.classList.add("active")
      focusGraph.classList.remove("active")
    });


    graphTabBtn.addEventListener("click", function () {
      fileTabBtn.classList.remove("active")
      operationsTabBtn.classList.remove("active")
      graphTabBtn.classList.add("active")
      focusFile.classList.remove("active")
      focusOperations.classList.remove("active")
      focusGraph.classList.add("active")
    });
  </script>

  <script type="module" src="Scripts/initiater.js"></script>
</body>

</html>
